<!DOCTYPE html>
<html lang="en"p>

<head>
    <title>Chat Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand">WMcChat2</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><p class="navbar-text">Logged in as [Username]</p></li>
                    <li><button type="button" class="btn btn-default navbar-btn">Log in</button></li>
                </ul>
            </div>
        </nav>

        <div class="page-header">
            <h1>Log in to your Minecraft account</h1>
        </div>
        <div class="row">

            <div class="panel panel-primary row controls">
                <div class="panel-heading">Minecraft Chat</div>
                <div class="panel-body">
                    <form action="http://127.0.0.1:3000/chat" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Server/Port</label>
                            <div class="controls">
                                <input type="text" name="uname" class="form-control" placeholder="Username or email">
                            </div>
                            <br>
                            <label class="control-label" for="inputPassword">Password</label>
                            <div class="controls">
                                <input type="password" name="pword" class="form-control" placeholder="Password">
                            </div>
                            <br>
                            <div class="controls">
                                <input type="checkbox"> Remember me
                                    <br><br>
                                <input type="submit" class="btn btn-primary" value="Log in">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
